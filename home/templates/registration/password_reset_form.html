{% extends 'base.html' %}
{% load static %}
{% block content %}

<body background="{% static 'assets/images/background/auth-bg.png' %}">
<!--    <div class="row ht-100v flex-row-reverse no-gutters">-->
        <div class = 'container' style="background: white; margin-top:5%;width:50%; border-radius: 20px;">
            <div class="signup-form">
                <div class="auth-logo text-center mb-5">
                    <div class="row">
                        <div  style="padding:2%">
                            <img src="{% static 'assets/images/logo-64x64.png' %}" class="logo-img" alt="Logo">
                            <h3>Angalo</h3>
                        </div>
                        <div class="col-md-10">
                        </div>
                    </div>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    <div class="row">
                        <div class = "col-md-12">
                        <h4>Password reset</h4>
                        <h6 class = 'text text-muted' > Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new one.</h6>
                        </div>
                        <div class="col-md-12">
                            {{ form.email.errors }}
                            <div class="form-group">
                                {{form.email}}
                            </div>
                        </div>
                        <div class="col-md-12 text-right">
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary sign-up">Reset Password</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <!-- Modal -->


    <!-- Core -->
  {% endblock %}
