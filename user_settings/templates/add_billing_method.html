{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>


.inlineimage{max-width:470px;margin-right: 8px;margin-left: 10px}
.images_card{display: inline-block;max-width: 98%;height: auto;width: 22%;margin: 1%;left:20px;text-align: center}
.container{

    top: 50%;
    transform: translate(30%,0%);
    }

</style>


{% include 'navbar_base.html' %}
    <!-- Credit Card Payment Form - START -->
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-6 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <h3 class="text-center">Payment Details</h3>
                            <div class="inlineimage"> <img class="images_card" src="https://cdn0.iconfinder.com/data/icons/credit-card-debit-card-payment-PNG/128/Mastercard-Curved.png"> <img class="images_card" src="https://cdn0.iconfinder.com/data/icons/credit-card-debit-card-payment-PNG/128/Discover-Curved.png"> <img class="images_card" src="https://cdn0.iconfinder.com/data/icons/credit-card-debit-card-payment-PNG/128/Paypal-Curved.png"> <img class="images_card" src="https://cdn0.iconfinder.com/data/icons/credit-card-debit-card-payment-PNG/128/American-Express-Curved.png"> </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form role="form" method = 'POST'>
                            {% csrf_token %}
                            <div class = "row">
                                <div class="col-md-4">
                                    <div class="form-group"> <label> VENDOR </label>
                                    <select name = "vendor" class ='form-control'>
                                        <option value = 'paypal'>Paypal</option>
                                        <option value = 'visa'>Visa</option>
                                    </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group"> <label>CARD NUMBER</label>
                                        <div class="input-group"> <input type="number" name = 'card_number' class="form-control" placeholder="Valid Card Number" /> <span class="input-group-addon"><span class="fa fa-credit-card"></span></span> </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-7 col-md-7">
                                    <div class="form-group"> <label><span class="hidden-xs">EXPIRATION</span><span class="visible-xs-inline">EXP</span> DATE</label> <input name = 'exp_date' type="date" class="form-control" placeholder="MM / YY" /> </div>
                                </div>
                                <div class="col-xs-5 col-md-5 pull-right">
                                    <div class="form-group"> <label>CV CODE</label> <input type="number" max = '999' min = '100' class="form-control" name = 'cvc' placeholder="CVC" /> </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group"> <label>CARD OWNER</label> <input type="text" class="form-control" name = 'owner' placeholder="Card Owner Name" /> </div>
                                </div>
                            </div>
                             <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group"> <label>Billing Address</label> <input type="text" class="form-control" name = 'address' placeholder="Billing Address" /> </div>
                                </div>
                            </div>

                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-xs-12"> <button type = "submit" class="btn btn-success btn-lg btn-block">Add Payment Method</button> </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

{% endblock %}
